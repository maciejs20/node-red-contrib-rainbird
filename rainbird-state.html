<script type="text/javascript">
    RED.nodes.registerType('rainbird-state',{
        category: 'rainbird',
        color: '#FDF0C2',
        defaults: {
            server: {value:"", type:"rainbird-server"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-eye",
        label: function() {
            return this.name||"rainbird-state";
        }
    });
</script>

<script type="text/html" data-template-name="rainbird-state">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
</script>

<script type="text/html" data-help-name="rainbird-state">
    <p>Gets IrrigationState from Rainbird sprinkler controller via local LNK2 connection.</p>
    This module requires no parameters (except for LNK2 server instance data).
    It returns payload with information acquired from Rainbird instance: {"irrigationState": _state_}
    IrrigationState says if Rainbird controller is set to start a program, it does not return data about active zones.
</script>
