<script type="text/javascript">
    RED.nodes.registerType('rainbird-info',{
        category: 'rainbird',
        color: '#FDF0C2',
        defaults: {
            server: {value:"", type:"rainbird-server"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-info-circle",
        label: function() {
            return this.name||"rainbird-info";
        }
    });
</script>

<script type="text/html" data-template-name="rainbird-info">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
</script>

<script type="text/html" data-help-name="rainbird-info">
    <p>Note to get basic info about Rainbird sprinkler controller via local LNK2 connection.</p>
    This module requires no parameters (except for LNK2 server instance data).
    It returns payload with information acquired from Rainbird instance:
    {"serialNumber":"xxxxxxxxxx","modelID":"xxxxx","protocolRevisionMajor":"xx","protocolRevisionMinor":"xx","hour":13,"minute":21,"second":19,"day":25,"month":5,"year":2025,"pageNumber":"00","stationsAvail":10}

</script>
