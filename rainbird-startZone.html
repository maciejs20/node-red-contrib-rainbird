<script type="text/javascript">
    RED.nodes.registerType('rainbird-startZone',{
        category: 'rainbird',
        color: '#64d10a',
        defaults: {
            server: {value:"", type:"rainbird-server"}
        },
        inputs:1,
        outputs:1,
        icon: "font-awesome/fa-play",
        label: function() {
            return this.name||"rainbird-startZone";
        }
    });
</script>

<script type="text/html" data-template-name="rainbird-startZone">
    <div class="form-row">
        <label for="node-input-server"><i class="fa fa-tag"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server">
    </div>
</script>

<script type="text/html" data-help-name="rainbird-startZone">
    <p>Manually activates a zone for x minutes.</p>
    When another zone is active, it will be de-activated.
    This module requires msg.zone to set which zone will be started. Do not exceed number of zones that You have.
    This module requires msg.time to set how long it should run (in minutes). 
</script>
